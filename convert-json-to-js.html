<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to JavaScript 変換ツール</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .upload-area.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .upload-btn:hover {
            background: #0056b3;
        }

        .output-area {
            margin-top: 20px;
        }

        .output-box {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #218838;
        }

        .instructions {
            background: #e1ecf4;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🔄 JSON to JavaScript 変換ツール</h1>

        <div class="instructions">
            <strong>使用方法：</strong>
            <ol>
                <li>下の領域にJSONファイルをドラッグ&ドロップするか、「ファイルを選択」ボタンをクリック</li>
                <li>自動的にJavaScript形式に変換されます</li>
                <li>「JSファイルをダウンロード」ボタンで保存</li>
                <li>生成されたJSファイルを`&lt;script src="./leopalace-data.js"&gt;&lt;/script&gt;`で読み込み</li>
            </ol>
        </div>

        <div class="upload-area" id="uploadArea">
            <p>📁 JSONファイルをここにドラッグ&ドロップ</p>
            <p>または</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                📂 ファイルを選択
            </button>
            <input type="file" id="fileInput" class="file-input" accept=".json">
        </div>

        <div class="output-area">
            <h3>変換結果:</h3>
            <textarea id="outputBox" class="output-box" placeholder="変換されたJavaScriptコードがここに表示されます..."></textarea>
            <br>
            <button id="downloadBtn" class="download-btn" style="display: none;" onclick="downloadJS()">
                💾 JSファイルをダウンロード
            </button>
        </div>
    </div>

    <script>
        let convertedContent = '';

        // ファイルアップロード処理
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const outputBox = document.getElementById('outputBox');
        const downloadBtn = document.getElementById('downloadBtn');

        // ファイル選択イベント
        fileInput.addEventListener('change', handleFile);

        // ドラッグ&ドロップイベント
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        });

        // ファイル処理関数
        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        /**
         * ファイルを処理してJavaScript形式に変換する関数
         * @param {File} file - 処理するJSONファイル
         */
        function processFile(file) {
            if (!file.name.endsWith('.json')) {
                alert('JSONファイルを選択してください');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const jsonContent = e.target.result;
                    const jsonData = JSON.parse(jsonContent);

                    // JavaScript形式に変換
                    convertedContent = generateJavaScript(jsonData);

                    // 結果を表示
                    outputBox.value = convertedContent;
                    downloadBtn.style.display = 'inline-block';

                    alert('変換が完了しました！');
                } catch (error) {
                    alert('JSONファイルの解析に失敗しました: ' + error.message);
                }
            };

            reader.readAsText(file);
        }

        /**
         * JSONデータをJavaScript形式に変換する関数
         * @param {Object} jsonData - 変換するJSONデータ
         * @returns {string} JavaScript形式の文字列
         */
        function generateJavaScript(jsonData) {
            const jsTemplate = `// レオパレス物件データ
// このファイルはサーバー不要でローカルファイルから読み込み可能です

const LEOPALACE_DATA = ${JSON.stringify(jsonData, null, 2)};

// データを外部から利用可能にする
window.LEOPALACE_DATA = LEOPALACE_DATA;`;

            return jsTemplate;
        }

        /**
         * 変換されたJavaScriptファイルをダウンロードする関数
         */
        function downloadJS() {
            if (!convertedContent) {
                alert('変換されたコンテンツがありません');
                return;
            }

            const blob = new Blob([convertedContent], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = 'leopalace-data.js';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
